<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2 id="title">random user generator</h2>
      <p id="description">
        A free, open-source API for generating random user data. Like Lorem
        Ipsum, but for people.
      </p>
      <div id="content-box">
        <div id="content-box-header">
          <div id="avatar">
            <img id="user-avatar" src="./images/default.png" alt="" />
            <button type="button" id="newBtn">New</button>
          </div>
        </div>
        <div id="content-box-body">
          <p id="meta-content">Hi, My name is</p>
          <h2 id="meta-name">sujon ahmed</h2>
          <div id="menu">
            <div class="menu-item active">
              <i class="fa fa-user"></i>
            </div>
            <div class="menu-item">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="menu-item">
              <i class="fa fa-calendar"></i>
            </div>
            <div class="menu-item">
              <i class="fa fa-map-marker-alt"></i>
            </div>
            <div class="menu-item">
              <i class="fa fa-phone-alt"></i>
            </div>
            <div class="menu-item">
              <i class="fa fa-lock"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./public/js/app.js"></script>
  </body>
</html>
